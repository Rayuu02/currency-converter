<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Kalkulator walutowy </title>
    <meta property="og:image" content="images/currency-converter.png">
    <link rel="icon" href="images/ikonkakalkulator.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="./element.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <script defer src="./script.js"></script>
</head>

<body class="element">
    <div class="container">
    <div></div>
        <form class="js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">
                    Kalkulator walutowy
                </legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Wybierz walutę
                        </span>
                        <select name="currency" class="form__field js-currency">
                            <option value="EUR">Euro (EUR)</option>
                            <option value="USD">Dolar amerykański (USD)</option>
                        </select>

                    </label>
                </p>
                <p>
                    <label> <span class="form__latelText">
                            Podaj kwotę*:
                        </span>
                        <input type="number" class="form__field js-money" required min="1" step="any"> zł
                    </label>
                </p>
                <p>
                    po przewalutowaniu twoja kwota wynosi:
                    <strong class="js-result"></strong>
                </p>

            </fieldset>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
            <p>
                <i>*pole wymagane</i>
            </p>
        </form>
    </div>
</body>

</html>
